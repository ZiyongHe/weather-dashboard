<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34b9bc8a79.js" crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
</head>
<body>
    <body class="h-100">
    <main class="container-fluid h-100 d-flex flex-column">
    <div class="row">
        <div class="col p-0">
          <div class="jumbotron jumbotron-fluid py-1 mb-0 bg-dark">
            <div class="container-fluid">
              <h1 class="text-center text-light">Weather Dashboard</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="dashboard">
        <!--Search-->
        <div class="col col-lg-3 py-3 bg-light vh-100" id="search-bar">
          <!--Search bar-->
          <form class="form-group" id="search-city">
            <label for="city-name" class="h4">Search for a city:</label>
            <div class="form-inline">
              <input type="text" class="form-control w-75" id="city-name">
              <button type="submit" class="btn btn-primary" id="search"><i class="fas fa-search"></i></button>
            </div>
            <p class="text-danger" id="error"></p>
          </form>
          <!--Search history-->
          <div class="card">
            <div class="card-header h5 text-center">
              Search history
            </div>
            <ul class="list-group list-group-flush" id="search-history">
            </ul>
          </div>
        </div>

        <div class="col-lg-9 py-3" id="city-info" data-city="">
          <div class="row mb-4" id="curr-weather-row">
            <div class="col">
              <div class="card" id="current-weather">
              </div>
            </div>
          </div>
          <div class="row" id="daily-weather-row">
              
            <div class="col">
              <h3>5-Day Forecast:</h3>
              <div class="row" id="five-day-forecast-cards">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html></html>
